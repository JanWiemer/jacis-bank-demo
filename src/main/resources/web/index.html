<!DOCTYPE html>
<html>
 <head>
  <title>Hostel Demo Application</title>
 </head>
<body>
  <p>Add room:</p>

    <form action="../rooms/update" autocomplete="off" method="POST">
	  <table>
	    <tr>
	      <td align="right">ID</td>
	      <td align="left"><input type="number" name="id" /></td>
	    </tr>
	    <tr>
	      <td align="right">Persons</td>
	      <td align="left"><input type="number" name="persons" /></td>
	    </tr>
	    <tr>
	      <td align="right">Shower</td>
	      <td align="left"><input type="checkbox" name="shower" /></td>
	    </tr>
	  </table>
      Description: <br/>
	  <TEXTAREA NAME="description" COLS=30 ROWS=3></TEXTAREA> <br/>
	  <input type="submit" value="Add / Update" />
	</form>
    <form action="../rooms/remove" autocomplete="off" method="POST">
	  <input type="number" name="id" />
	  <input type="submit" value="Delete"/>
	</form>
    
   
<iframe style="border: none;" width="800" height="2000" src="../rooms/all"></iframe>

</body>
</html>
