    <form action="../rooms/add" method="POST">

	    </tr>

	    </tr>
	    <tr>
	      <td align="right">Shower</td>
	      <td align="left"><input type="checkbox" name="shower" /></td>
	    </tr>
	  </table>
      Description: <br/>
	  <TEXTAREA NAME="description" COLS=30 ROWS=6></TEXTAREA> <br/>
	  <input type="submit" value="Add / Update" />
	</form>
